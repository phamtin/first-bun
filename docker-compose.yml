services:
    nginx:
        image: nginx:latest
        container_name: "nginx"
        volumes:
            - ./deploy/prod/nginx.conf:/etc/nginx/nginx.conf
            - ./deploy/prod/logs:/var/log/nginx
        ports:
            - "8080:8080"
            - "443:443" # HTTPS
        restart: unless-stopped
        networks:
            - app-network
    app:
        image: tinphamtp/blitz-api:latest
        env_file:
            - .env
        entrypoint: []
        command: ["bun", "run", "build/index.js"]
        expose:
            - "9000"  # Expose only within the network
        restart: always
        depends_on:
            redis:
                condition: service_healthy
        networks:
            - app-network
        deploy:
            resources:
                limits:
                    memory: 500M
    redis:
        image: redis/redis-stack-server:latest
        container_name: "redis"
        volumes:
            - ./data/redis:/data
        restart: always
        ports:
            - "6379:6379"
        healthcheck:
            test: ["CMD", "redis-cli", "-h", "localhost", "ping"]
            interval: 10s
            retries: 5
            start_period: 5s
            timeout: 5s
        networks:
            - app-network
        deploy:
            resources:
                limits:
                    memory: 250M

networks:
    app-network:
        driver: bridge
